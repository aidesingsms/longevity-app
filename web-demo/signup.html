<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDESING Longevity - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --bg-dark: #0a0e1a;
            --bg-card: #111827;
            --bg-input: #1a202c;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --border: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
        }

        .form-header {
            margin-bottom: 24px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            padding-left: 44px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        select {
            cursor: pointer;
            appearance: none;
            padding-right: 40px;
        }

        .input-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 24px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            padding: 0;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .checkbox-group a {
            color: var(--accent);
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn i {
            font-size: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-social {
            padding: 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            border-color: var(--accent);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            display: block;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert.error {
            display: block;
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .progress-bar {
            height: 4px;
            background: var(--bg-input);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 2px;
            transition: width 0.3s;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">ðŸ§¬</div>
                <div class="logo-text">
                    <h1>AIDESING</h1>
                    <p>Longevity Pro</p>
                </div>
            </div>
            <p class="tagline">Your journey to optimal health starts here</p>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2>Create Your Account</h2>
                <p>Join thousands optimizing their healthspan</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Jose" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Osorio" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="jose@aidesing.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="8">
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="passwordStrength" style="width: 0%"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="input-wrapper">
                            <i class="fas fa-venus-mars"></i>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-ruler-vertical"></i>
                            <input type="number" id="height" name="height" placeholder="180" min="50" max="300">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-weight"></i>
                            <input type="number" id="weight" name="weight" placeholder="85" min="20" max="500" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="location" name="location" placeholder="Tampa, Florida">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I consent to the collection and use of my health data for personalized insights.</label>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>

            <div class="divider">or sign up with</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9!@#$%^&*]/)) strength += 25;
            
            document.getElementById('passwordStrength').style.width = strength + '%';
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');
            
            // Show loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            alertBox.className = 'alert';
            alertBox.style.display = 'none';
            
            try {
                // Use localStorage directly for demo
                const localDB = new LocalStorageDB();
                
                // Collect form data
                const formData = {
                    email: document.getElementById('email').value,
                    password_hash: await hashPassword(document.getElementById('password').value),
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    date_of_birth: document.getElementById('dateOfBirth').value,
                    gender: document.getElementById('gender').value,
                    height_cm: document.getElementById('height').value || null,
                    weight_kg: document.getElementById('weight').value || null,
                    location: document.getElementById('location').value || 'Tampa, Florida',
                    created_at: new Date().toISOString()
                };
                
                // Create user
                const user = await localDB.createUser(formData);
                
                // Show success
                alertBox.className = 'alert success';
                alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Account created successfully! Redirecting to dashboard...';
                alertBox.style.display = 'block';
                
                // Store user ID locally
                localStorage.setItem('longevity_user_id', user[0].id);
                localStorage.setItem('longevity_user_email', formData.email);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'unified-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                alertBox.className = 'alert error';
                alertBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (error.message || 'Failed to create account. Please try again.');
                alertBox.style.display = 'block';
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i><span>Create Account</span>';
            }
        });

        // Simple password hashing (in production, use bcrypt)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Social login placeholder
        function socialLogin(provider) {
            alert(`${provider} login coming soon!`);
        }

        // Initialize database
        document.addEventListener('DOMContentLoaded', () => {
            initializeDatabase();
        });
    </script>
</body>
</html>
