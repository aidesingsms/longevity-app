<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDESING Longevity - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --bg-dark: #0a0e1a;
            --bg-card: #111827;
            --bg-input: #1a202c;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --border: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
        }

        .form-header {
            margin-bottom: 24px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            padding-left: 44px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: var(--accent);
            font-size: 13px;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-social {
            padding: 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            border-color: var(--accent);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 14px;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            display: block;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert.error {
            display: block;
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .remember-me label {
            margin: 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">ðŸ§¬</div>
                <div class="logo-text">
                    <h1>AIDESING</h1>
                    <p>Longevity Pro</p>
                </div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your health dashboard</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="jose@aidesing.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="forgotPassword()">Forgot password?</a>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me on this device</label>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social" onclick="socialLogin('apple')">
                    <i class="fab fa-apple"></i> Apple
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            initializeDatabase();
            
            const userId = localStorage.getItem('longevity_user_id');
            if (userId) {
                // Verify user still exists
                longevityDB.getUser(userId).then(user => {
                    if (user) {
                        window.location.href = 'unified-dashboard.html';
                    }
                }).catch(() => {
                    // Clear invalid session
                    localStorage.removeItem('longevity_user_id');
                    localStorage.removeItem('longevity_user_email');
                });
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            alertBox.className = 'alert';
            alertBox.style.display = 'none';
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                // Hash password
                const passwordHash = await hashPassword(password);
                
                // Find user by email
                const users = await longevityDB.request(`/users?email=eq.${encodeURIComponent(email)}`);
                
                if (users.length === 0) {
                    throw new Error('Invalid email or password');
                }
                
                const user = users[0];
                
                // Verify password (simple comparison for demo)
                if (user.password_hash !== passwordHash) {
                    throw new Error('Invalid email or password');
                }
                
                // Update last login
                await longevityDB.updateUser(user.id, {
                    last_login: new Date().toISOString()
                });
                
                // Store session
                localStorage.setItem('longevity_user_id', user.id);
                localStorage.setItem('longevity_user_email', user.email);
                
                if (remember) {
                    localStorage.setItem('longevity_remember_me', 'true');
                }
                
                // Show success
                alertBox.className = 'alert success';
                alertBox.innerHTML = '<i class="fas fa-check-circle"></i> Welcome back! Redirecting...';
                alertBox.style.display = 'block';
                
                // Redirect
                setTimeout(() => {
                    window.location.href = 'unified-dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                alertBox.className = 'alert error';
                alertBox.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + error.message;
                alertBox.style.display = 'block';
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Sign In</span>';
            }
        });

        // Password hashing
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Forgot password
        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first');
                return;
            }
            alert('Password reset link sent to ' + email + ' (demo mode)');
        }

        // Social login
        function socialLogin(provider) {
            alert(`${provider} login coming soon!`);
        }
    </script>
</body>
</html>
